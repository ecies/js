name: CI

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install && pnpm test -- --bail 1

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - run: pnpm run build && npm publish --dry-run

  check-runtimes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: pnpm install && pnpm build
      - run: cd example/runtime && bun install
      - run: bun run example/runtime/main.js
      - run: deno run --allow-read example/runtime/main.js
      - run: node example/runtime/main.js
